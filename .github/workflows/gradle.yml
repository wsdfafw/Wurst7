name: Java CI with Gradle

on:
  push:
    paths:
      - "**.java"
      - "**.json"
      - "gradle**"
      - "*.gradle"
  pull_request:
    paths:
      - "**.java"
      - "**.json"
      - "gradle**"
      - "*.gradle"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
      IMGUR_CLIENT_ID: ${{ secrets.IMGUR_CLIENT_ID }}
    steps:

    - name: æ£€å‡ºä»“åº“
      uses: actions/checkout@v4

    - name: è®¾ç½®Java 21
      uses: actions/setup-java@v4
      with:
        java-version: "21"
        distribution: "microsoft"

    - name: æˆäºˆgradlewæ‰§è¡Œæƒé™
      run: chmod +x gradlew

    - name: ä½¿ç”¨Spotlessä¿®å¤ä»£ç 
      id: spotless_Apply
      run: ./gradlew :spotlessApply
      env:
        SPOTLESS_SKIP: ${{ github.event_name == 'pull_request' }}

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        build-scan-publish: true
        build-scan-terms-of-use-url: "https://gradle.com/help/legal-terms-of-use"
        build-scan-terms-of-use-agree: "yes"

    - name: ç¼–è¯‘Javaä»£ç 
      run: ./gradlew remapJar --stacktrace --warning-mode=fail

    - name: éªŒè¯JSONæ–‡ä»¶
      run: ./gradlew spotlessJsonCheck || (echo "::error::JSONéªŒè¯å¤±è´¥ï¼è¿è¡Œ'./gradlew spotlessApply'ä¿®å¤æ ·å¼é—®é¢˜ï¼Œæˆ–æ£€æŸ¥å®Œæ•´é”™è¯¯æ¶ˆæ¯ä»¥æŸ¥æ‰¾è¯­æ³•é”™è¯¯ã€‚" && exit 1)

    - name: éªŒè¯Javaä»£ç é£æ ¼
      run: ./gradlew spotlessCheck || (echo "::error::Javaä»£ç é£æ ¼éªŒè¯å¤±è´¥ï¼è¦ä¿®å¤ï¼Œè¯·åœ¨Eclipseä¸­è¿è¡Œ'Clean Up'å’Œ'Format'ï¼Œæˆ–åœ¨ç»ˆç«¯ä¸­è¿è¡Œ'./gradlew spotlessApply'ã€‚" && exit 1)

    - name: è¿è¡Œå•å…ƒæµ‹è¯•
      run: ./gradlew test --stacktrace --warning-mode=fail

    - name: éªŒè¯è®¿é—® widener
      run: ./gradlew validateAccessWidener --stacktrace --warning-mode=fail

    - name: æ„å»º
      run: ./gradlew build --stacktrace --warning-mode=fail

    - name: VirusTotalæ‰«æ
      id: virustotal
      if: ${{ env.VIRUSTOTAL_API_KEY }}
      uses: crazy-max/ghaction-virustotal@v4
      with:
        vt_api_key: ${{ env.VIRUSTOTAL_API_KEY }}
        files: |
          ./build/libs/*.jar
      # æ­¤æ­¥éª¤ä¸­çš„é”™è¯¯è¡¨ç¤ºä¸Šä¼ å¤±è´¥ï¼Œè€Œä¸æ˜¯æ£€æµ‹åˆ°å‡é˜³æ€§ã€‚
      continue-on-error: true

    - name: å°†VirusTotalé“¾æ¥æ·»åŠ åˆ°æ„å»ºæ‘˜è¦
      if: ${{ env.VIRUSTOTAL_API_KEY && steps.virustotal.outputs.analysis }}
      shell: bash
      run: |
        echo "<details open>" >> $GITHUB_STEP_SUMMARY
        echo "<summary>ğŸ›¡ï¸ VirusTotalæ‰«æ</summary>" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        IFS=',' read -ra ANALYSIS <<< "${{ steps.virustotal.outputs.analysis }}"
        for i in "${ANALYSIS[@]}"; do
          filepath=${i%%=*}
          url=${i#*=}
          filename=$(basename "$filepath")
          echo "- [$filename]($url)" >> $GITHUB_STEP_SUMMARY
        done
        echo "</details>" >> $GITHUB_STEP_SUMMARY

    - name: è¿è¡Œæ¨¡ç»„å¹¶æˆªå›¾
      uses: modmuss50/xvfb-action@c56c7da0c8fc9a7cb5df2e50dd2a43a80b64c5cb
      with:
        run: ./gradlew runEndToEndTest --stacktrace --warning-mode=fail

    # éœ€è¦æ­¤æ­¥éª¤ï¼Œå› ä¸ºæˆªå›¾åº“åœ¨pullè¯·æ±‚ä¸Šä¸ä¼šåˆ›å»ºã€‚
    # å¦‚æœImgurä¸Šä¼ å¤±è´¥ï¼Œæ­¤æ­¥éª¤ä¹Ÿå¾ˆæœ‰ç”¨ã€‚
    - name: ä¸Šä¼ Test Screenshots.zipæ„ä»¶
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: Test Screenshots
        path: run/screenshots

    - name: åˆ›å»ºæµ‹è¯•æˆªå›¾å›¾åº“
      if: ${{ env.IMGUR_CLIENT_ID && (success() || failure()) }}
      shell: bash
      run: |
        echo "<details open>" >> $GITHUB_STEP_SUMMARY
        echo "<summary>ğŸ“¸ æµ‹è¯•æˆªå›¾</summary>" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        for img in run/screenshots/*.png; do
          if [ -f "$img" ]; then
            filename=$(basename "$img")
            name_without_ext="${filename%.*}"

            # ä¸Šä¼ åˆ°Imgur
            response=$(curl -s -X POST \
              -H "Authorization: Client-ID $IMGUR_CLIENT_ID" \
              -F "image=@$img" \
              https://api.imgur.com/3/image)

            # ä»å“åº”ä¸­æå–URL
            url=$(echo $response | grep -o '"link":"[^"]*"' | cut -d'"' -f4)

            if [ ! -z "$url" ]; then
              # å°†ä¸‹åˆ’çº¿è½¬æ¢ä¸ºç©ºæ ¼ï¼Œå¹¶å°†æ¯ä¸ªå•è¯çš„é¦–å­—æ¯å¤§å†™
              title=$(echo "$name_without_ext" | tr '_' ' ' | awk '{for(i=1;i<=NF;i++)sub(/./,toupper(substr($i,1,1)),$i)}1')
              echo "### $title" >> $GITHUB_STEP_SUMMARY
              echo "![${name_without_ext}]($url)" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            else
              echo "Failed to upload $filename" >> $GITHUB_STEP_SUMMARY
            fi
          fi
        done
        echo "</details>" >> $GITHUB_STEP_SUMMARY

    - name: æ•è·æ„å»ºäº§ç‰©
      uses: actions/upload-artifact@v4
      with:
        name: Artifacts
        path: build/libs/Wurst-Client-*.jar

    - name: è‡ªåŠ¨å‘å¸ƒ
      if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
      uses: marvinpinto/action-automatic-releases@v1.2.1
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "java"
        prerelease: true
        title: "è‡ªåŠ¨æ„å»ºç‰ˆæœ¬"
        files: |
          build/libs/Wurst-Client-*.jar
